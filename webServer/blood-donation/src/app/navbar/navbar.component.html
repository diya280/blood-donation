<script src="https://cdn.jsdelivr.net/npm/flowbite@1.4.7/dist/flowbite.min.js"></script>

<nav class="border-gray-200 dark:bg-gray-900 bg-gradient-to-r from-black to-transparent text-wheat py-2 md:py-4 lg:py-0">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto px-4 lg:px-8">
    <a href="https://flowbite.com/" class="flex items-center space-x-3">
      <img src="assets/images/blood-drop.png" class="h-8 md:h-10 lg:h-12" alt="Blood-Donation Logo" />
      <span class="text-lg md:text-2xl font-semibold text-white">Blood-Donation</span>
    </a>
    <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700" aria-controls="navbar-default" aria-expanded="false">
      <span class="sr-only">Open main menu</span>
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
      </svg>
    </button>

    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
      <ul *ngIf="loginUser.length === 0" class="font-medium flex flex-col md:flex-row md:space-x-6 lg:space-x-8 mt-4 md:mt-0 text-center md:text-left">
        <li>
          <a href="signup" class="block py-2 px-3 text-gray-900 hover:text-blue-700 dark:text-white dark:hover:text-blue-500">Signup</a>
        </li>
        <li (click)="openModal()">
          <a href="#" class="block py-2 px-3 text-gray-900 hover:text-blue-700 dark:text-white dark:hover:text-blue-500">Login</a>
        </li>
      </ul>

      <ul *ngIf="loginUser.length !== 0" 
      class="font-medium flex flex-col md:flex-row md:space-x-6 lg:space-x-8 mt-4 md:mt-0 text-center md:text-left">
    
    <!-- Home Button -->
    <li>
      <a href="javascript:void(0)" 
         (click)="setActiveButton('home'); navigateToHome()" 
         [ngClass]="{'bg-white text-blue-700': activeButton === 'home', 'hover:text-blue-700': activeButton !== 'home'}"
         class="block py-2 px-3 text-gray-900 dark:text-white rounded-[10px]">
        Home
      </a>
    </li>
  
    <!-- Add-Camp Button -->
    <li>
      <a href="javascript:void(0)" 
         (click)="setActiveButton('addCamp'); navigateToAdd()" 
         [ngClass]="{'bg-white text-blue-700': activeButton === 'addCamp', 'hover:text-blue-700': activeButton !== 'addCamp'}"
         class="block py-2 px-3 text-gray-900 dark:text-white rounded-[10px]">
        Add Camp
      </a>
    </li>
  
    <!-- Camp-list Button -->

    <!-- <li>
      <a href="javascript:void(0)" 
         (click)="setActiveButton('campList'); navigateToDetails('id')" 
         [ngClass]="{'bg-white text-blue-700': activeButton === 'campList', 'hover:text-blue-700': activeButton !== 'campList'}"
         class="block py-2 px-3 text-gray-900 dark:text-white rounded-[10px]">
        Camp list
      </a>
    </li> -->


    
    <!-- All Camps Button -->
    <li>
      <a href="javascript:void(0)" 
         (click)="setActiveButton('allCamps'); navigateToDetails('all')" 
         [ngClass]="{'bg-white text-blue-700': activeButton === 'allCamps', 'hover:text-blue-700': activeButton !== 'allCamps'}"
         class="block py-2 px-3 text-gray-900 dark:text-white rounded-[10px]">
        All Camps
      </a>
    </li>
  
    <!-- Add-members Button -->
    <li>
      <a href="javascript:void(0)" 
         (click)="setActiveButton('addMembers'); navigateToMember()" 
         [ngClass]="{'bg-white text-blue-700': activeButton === 'addMembers', 'hover:text-blue-700': activeButton !== 'addMembers'}"
         class="block py-2 px-3 text-gray-900 dark:text-white rounded-[10px]">
        Add-members
      </a>
    </li>

    </div>
  </div>
</nav>

  <!-- Modal Section -->

<div *ngIf="isModalOpen">
  <div id="authentication-modal" 
       class="fixed inset-0 z-50 w-full h-full flex justify-center items-center bg-black bg-opacity-50" 
       role="dialog" 
       aria-modal="true" 
       aria-labelledby="modal-title">
    <div class="relative w-full max-w-md mx-auto p-6 bg-white rounded-lg shadow dark:bg-gray-700">
      <div class="flex justify-between items-center border-b pb-3">
        <h3 id="modal-title" class="text-lg font-semibold dark:text-white">
          Sign in to our platform
        </h3>
        <button (click)="closeModal()" 
                type="button" 
                aria-label="Close modal" 
                class="text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-600 rounded-lg p-2 focus:outline-none">
          <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14" aria-hidden="true">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1l6 6m0 0l6 6M7 7l6-6M7 7l-6 6" />
          </svg>
        </button>
      </div>

      <!-- Form Section -->
      <form class="space-y-4 mt-4" (submit)="loginOrganisation($event)">
        <!-- Email Field -->
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            #emailField="ngModel"
            required
            email
            class="w-full p-2 text-sm border rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
            placeholder="name@company.com"
          />
          <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)" class="text-sm text-red-500 mt-1">
            <div *ngIf="emailField.errors?.['required']">Email is required.</div>
            <div *ngIf="emailField.errors?.['email']">Enter a valid email address.</div>
          </div>
        </div>
        
        <!-- Password Field -->
        <div class="relative">
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            [(ngModel)]="password"
            name="password"
            #passwordField="ngModel"
            required
            minlength="6"
            placeholder="••••••••"
            class="w-full p-2 pr-10 text-sm border rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute inset-y-0 right-3 flex items-center text-gray-500 focus:outline-none"
          >
            <!-- Eye icon when the password is hidden -->
            <svg
              *ngIf="!showPassword"
              style="margin-top: 25px;"
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-.845 3.358-3.482 6.206-7.167 7.432M12 19a7 7 0 100-14 7 7 0 000 14z"
              />
            </svg>
            <!-- Eye slash icon when the password is visible -->
            <svg
              *ngIf="showPassword"
              style="margin-top: 25px;"
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.98 8.223a10.95 10.95 0 00-1.737 3.779C2.927 13.293 4.73 15.928 7.8 17.803a10.477 10.477 0 004.199 1.123M12 19c4.477 0 8.268-2.943 9.542-7-1.274-3.058-4.73-6.036-9.09-6.136M12 12a3 3 0 00-6 0 3 3 0 006 0z"
              />
            </svg>
          </button>
          <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)" class="text-sm text-red-500 mt-1">
            <div *ngIf="passwordField.errors?.['required']">Password is required.</div>
            <div *ngIf="passwordField.errors?.['minlength']">
              Password must be at least 6 characters long.
            </div>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex justify-between items-center">
          <label class="flex items-center text-sm text-gray-500 dark:text-gray-300">
            <input type="checkbox" class="w-4 h-4 border rounded dark:bg-gray-600 dark:border-gray-500 dark:focus:ring-blue-600" />
            <span class="ml-2">Remember me</span>
          </label>
          <a href="#" class="text-sm text-blue-700 dark:text-blue-500 hover:underline">Forgot Password?</a>
        </div>

        <!-- Login Button -->
        <button type="submit" 
                class="w-full p-2 text-sm font-medium text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:focus:ring-blue-800 hover:bg-blue-800">
          Login to your account
        </button>

        <!-- Signup Link -->
        <div class="text-sm text-center text-gray-500 dark:text-gray-300">
          Not registered? <a routerLink="/signup" class="text-blue-700 dark:text-blue-500 hover:underline">Create account</a>
        </div>
      </form>
      
    </div>
  </div>
</div>
